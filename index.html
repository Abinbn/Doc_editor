<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h3 align="center"> DOC EDITOR </h3>
    <div id="toolbar">
      <button onclick="execCommand('bold')"><b>B</b></button>
      <button onclick="execCommand('italic')"><i>I</i></button>
      <button onclick="execCommand('underline')"><u>U</u></button>
      <button onclick="execCommand('undo')">Undo</button>
      <button onclick="execCommand('redo')">Redo</button>
      <select id="fontSelect" onchange="execCommand('fontName', this.value)">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <!-- Add more font options -->
      </select>
      <input type="number" id="fontSizeInput" min="1" max="7" onchange="execCommand('fontSize', this.value)">
      <button onclick="execCommand('justifyLeft')">Align Left</button>
      <button onclick="execCommand('justifyCenter')">Align Center</button>
      <button onclick="execCommand('justifyRight')">Align Right</button>
    </div>
    <div id="editor" contenteditable="true"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
